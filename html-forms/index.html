<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <div>
        <label for="email">Email</label>
      </div>
      <div><input type="email" id="email" name="email" required /></div>
      <div><label for="reason-cool">Why is coding cool?</label></div>
      <div>
        <select id="reason-cool" name="reason-cool">
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <fieldset>
        <legend>Favorite Language (choose one)</legend>
        <label
          ><input
            type="radio"
            name="favorite-language"
            value="html" />HTML</label
        >
        <label
          ><input type="radio" name="favorite-language" value="css" />CSS</label
        >
        <label
          ><input
            type="radio"
            name="favorite-language"
            value="javascript" />JavaScript</label
        >
      </fieldset>
      <fieldset>
        <legend>Would you like to sign up for more information?</legend>
        <label><input type="checkbox" />Sign me up!</label>
      </fieldset>
      <div><label for="comments">Comments</label></div>
      <div><textarea id="comments" name="comments"></textarea></div>
      <div><button type="submit">Sumbit</button></div>
    </form>
  </body>
</html>
