<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="title">LEARN MORE</h2>
    <form>
      <div class="question">
        <label class="question" for="email">COMPANY EMAIL</label>
      </div>
      <div>
        <input
          class="text-input"
          type="email"
          id="email"
          placeholder="sally@company.co" />
      </div>
      <div class="question">
        <label class="question" for="name">NAME</label>
      </div>
      <div>
        <input
          class="text-input"
          type="text"
          id="name"
          placeholder="Sally Smith" />
      </div>
      <div class="question">
        <label class="question" for="where">WHERE ARE YOU HIRING?</label>
      </div>
      <div>
        <input
          class="text-input"
          type="text"
          id="where"
          placeholder="City, Country" />
      </div>
      <div class="question">
        <label class="question" for="number-engineers"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        >
      </div>
      <div>
        <select id="number-engineers">
          <option>1-2 Engineers</option>
          <option>3-4 Engineers</option>
          <option>5-6 Engineers</option>
        </select>
      </div>
      <div class="button">
        <button class="button" type="submit">SUBMIT</button>
      </div>
    </form>
  </body>
</html>
